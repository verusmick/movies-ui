<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">

</div>
<div class="col-xs-12 col-sm-8 col-md-4 col-lg-10">
  <div class="row" *ngIf="movie">
    <div class="col-md-4" >
      <img src="assets/img/{{movie.image}}" alt="" class="thumbnail">
    </div>
    <div class="col-md-8">
      <h2>{{movie.name}}
        <small class="label label-warning">
          {{movie.rating}}
          <i class="glyphicon glyphicon-star"></i>
        </small>
      </h2>
      <p><strong>Director</strong> {{movie.director}}</p>
      <p>
        <a class="label label-info m-r-md">
          {{movie.genre}}
        </a>
      </p>
      <h3>Overview</h3>
      <p>
        {{movie.details}}
      </p>
    </div>
  </div>
</div>
