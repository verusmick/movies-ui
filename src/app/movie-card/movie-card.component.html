<div class="thumbnail">
  <img src="assets/img/{{movie.image}}">
  <div class="caption">
    <h4 class="text-ellipsis">
      <a routerLink="/movie" title="test">{{movie.name}}</a>
    </h4>
    <p>{{movie.genre}}</p>
    <p>
      <a routerLink="/movie">View details &raquo;</a>
      <small class="label label-success pull-right">
        {{movie.rating}}
        <i class="glyphicon glyphicon-star"></i>
      </small>
    </p>
  </div>
</div>
